<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Productos - Walmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Gestión de Productos</h1>
        <p>Aquí puedes gestionar los productos.</p>
    </div>
    <div class="container mt-5">
        <div class="d-flex">
            <a class="btn btn-primary mb-3 ms-auto" href="/productos/nuevo" role="button">Nuevo</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>UPC</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Último costo</th>
                <th>Último precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.upc}">Producto UPC</td>
                <td th:text="${product.name}">Producto nombre</td>
                <td th:text="${product.description}">Producto desc</td>
                <td th:text="${product.lastCost}">Ultimo costo</td>
                <td th:text="${product.lastPrice}">Ultimo precio</td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/productos/editar/' + ${product.id}}" role="button">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
