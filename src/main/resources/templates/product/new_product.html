<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Producto - Walmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Registrar Producto</h1>
        <p>Complete el siguiente formulario para registrar un nuevo producto:</p>
        <form action="/productos" method="POST">
            <!-- UPC del producto -->
            <div class="mb-3">
                <label for="upc" class="form-label">UPC</label>
                <input type="number" class="form-control" id="upc" name="upc" required>
            </div>

            <!-- Nombre del producto -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Descripción del producto -->
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <!-- Último costo del producto -->
            <div class="mb-3">
                <label for="lastCost" class="form-label">Último costo</label>
                <input type="number" class="form-control" id="lastCost" name="lastCost" step="any" required>
            </div>

            <!-- Último precio del producto -->
            <div class="mb-3">
                <label for="lastPrice" class="form-label">Último precio</label>
                <input type="number" class="form-control" id="lastPrice" name="lastPrice" step="any" required>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
            <a href="/productos" class="btn btn-secondary ms-3">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
