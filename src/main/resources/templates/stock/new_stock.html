<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Stock - Walmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Registrar Stock</h1>
    <p>Complete el siguiente formulario para registrar un stock:</p>
    <form action="/stock" method="POST">
        <!-- This should be a dropdown list -->
        <div class="mb-3">
            <label for="storage" class="form-label">Almacenes</label>
            <select id="storage" name="storageId" class="form-select">
                <option value="default" th:text="'-- Seleccionar Almacén --'" th:selected="${storageId == null || storageId == 'default'}"></option>
                <option th:each="storage : ${storages}" th:value="${storage.id}" th:text="${storage.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">Productos</label>
            <select id="product" name="productId" class="form-select">
                <option value="default" th:text="'-- Seleccionar Producto --'"></option>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <!-- Botón para enviar el formulario -->
        <button typew="submit" class="btn btn-primary">Registrar Producto en Almacén</button>
        <a href="/stock" class="btn btn-secondary ms-3">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
