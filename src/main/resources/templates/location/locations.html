<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ubicaciones - Walmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Gestión de Ubicaciones</h1>
    <p>Aquí puedes consultar y gestionar las ubicaciones de los productos en los almacenes.</p>
</div>
<div class="container mt-5">
    <!-- Location Table -->
    <div class="d-flex">
        <a class="btn btn-primary mb-3 ms-auto" href="/ubicaciones/nuevo" role="button">Nuevo</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Almacén</th>
            <th>Producto</th>
            <th>Pasillo</th>
            <th>Estante</th>
            <th>Nivel</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.id}"></td>
            <td th:text="${location.storage.name}"></td>
            <td th:text="${location.product.name}"></td>
            <td th:text="${location.hallway}"></td>
            <td th:text="${location.shelf}"></td>
            <td th:text="${location.level}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{'/ubicaciones/editar/' + ${location.id}}" role="button">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
