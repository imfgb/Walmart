<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Almacén - Walmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Registrar Almacén</h1>
    <p>Complete el siguiente formulario para registrar un nuevo almacén:</p>
    <form action="/almacenes" method="POST">
        <!-- Nombre del almacén -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Dirección del almacén -->
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <!-- Latitud del almacén -->
        <div class="mb-3">
            <label for="lat" class="form-label">Latitud</label>
            <input type="number" class="form-control" id="lat" name="lat" step="any" required>
        </div>

        <!-- Longitud del almacén -->
        <div class="mb-3">
            <label for="lon" class="form-label">Longitud</label>
            <input type="number" class="form-control" id="lon" name="lon" step="any" required>
        </div>

        <!-- Capacidad del almacén -->
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacidad</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>

        <!-- Tipo de vehículo -->
        <div class="mb-3">
            <label for="typeVehicle" class="form-label">Tipo de Vehículo</label>
            <select class="form-control" id="typeVehicle" name="typeVehicle" required>
                <option value="">Seleccione tipo de vehículo</option>
                <option value="Camión">Camión</option>
                <option value="Furgón">Furgón</option>
                <option value="Motocicleta">Motocicleta</option>
            </select>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Registrar Almacén</button>
        <a href="/almacenes" class="btn btn-secondary ms-3">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
